version: '3.4'
services:
  php:
    build:
      context: ./docker-conf/phpfpm
      args:
        fpm_user_id: ${JELIX_USER_ID}
        fpm_group_id: ${JELIX_GROUP_ID}
        php_version: ${PHP_VERSION}
    container_name: ${IMG_PREFIX}_php${APPBRANCH}
    environment:
      APP_WEB_PORT: "${APP_WEB_PORT}"
    volumes:
      - "../:/srv/gitiwiki"
    networks:
      - default
  web:
    image: nginx:alpine
    container_name: ${IMG_PREFIX}_web${APPBRANCH}
    hostname: gitiwiki.local
    volumes:
      - "./docker-conf/nginx-default.conf:/etc/nginx/conf.d/default.conf"
      - "../:/srv/gitiwiki"
    command: /bin/sh -c "nginx -g 'daemon off;'"
    ports:
      - "${APP_WEB_PORT}:80"
    networks:
      default:
         aliases:
           - gitiwiki.local
    depends_on:
      - php


